name: Tests

on: [push]

env:
    DOCKER_TAG: tic-tac-tdd

jobs:
    test:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v1
          - uses: actions/setup-node@v1
            with:
              node-version: '11.5'
          - name: Install
            run: yarn install
          - name: Test
            run: yarn test

    docker-test:
        name: Docker Tests
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v1
          - name: Docker Build
            run: docker build . -t $DOCKER_TAG
          - name: Docker Test
            run: docker run $DOCKER_TAG yarn test
